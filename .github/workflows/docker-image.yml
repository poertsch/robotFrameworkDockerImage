name: Docker Image CI

on:
  workflow_dispatch:
  

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/poertsch/robotframeworkdockerImage:$(date +%s)
    - name: puglish the image
      run: docker push ghcr.io/poertsch/robotFrameworkDockerImage:$(date +%s)
